<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WebSocket 채팅 테스트</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #messageArea {
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            overflow-y: auto;
        }
        #messageForm {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 5px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .status {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>WebSocket 채팅 테스트</h1>
    <div>
        <label for="userId">사용자 ID:</label>
        <input type="text" id="userId" value="user1">
    </div>
    <div id="messageArea"></div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
        <button type="submit">전송</button>
    </form>

    <script>
        let ws;
        const messageArea = document.getElementById('messageArea');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const userIdInput = document.getElementById('userId');

        function connect() {
            ws = new WebSocket('ws://localhost:8080/ws');

            ws.onopen = () => {
                addMessage('WebSocket 연결됨', 'status');
            };

            ws.onclose = () => {
                addMessage('WebSocket 연결 종료됨', 'status');
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                addMessage('WebSocket 에러 발생: ' + error.message, 'status');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addMessage(`${data.from}: ${data.message}`);
            };
        }

        function addMessage(message, type = 'message') {
            const messageElement = document.createElement('div');
            messageElement.classList.add(type);
            messageElement.textContent = message;
            messageArea.appendChild(messageElement);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!messageInput.value.trim()) return;

            const message = {
                user_id: userIdInput.value,
                timestamp: new Date().toISOString(),
                message: messageInput.value
            };

            try {
                ws.send(JSON.stringify(message));
                messageInput.value = '';
            } catch (error) {
                addMessage('메시지 전송 실패: ' + error.message, 'status');
            }
        });

        // 페이지 로드 시 WebSocket 연결
        connect();

        // 페이지 언로드 시 WebSocket 연결 종료
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
